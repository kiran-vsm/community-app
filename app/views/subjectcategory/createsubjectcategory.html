<div class="col-md-12" ng-controller="CreateSubjectCategoryController">
    <ul class="breadcrumb">
        <li><a href="#/subjectcategories">{{'label.anchor.subjectcategories' | translate}}</a></li>
        <li class="active">{{'label.anchor.create.subject.categories' | translate}}</li>
    </ul>
    <form name="createsubjectcategoryform" novalidate="" class="form-horizontal well" rc-submit="submit()">
        <fieldset>
        
            <legend>{{'label.heading.createsubjectcategory' | translate}}</legend>
            <div class="form-group">
                <label class="control-label col-sm-2" for="item">{{'label.input.name' | translate}}<span
                        class="required">*</span></label>

                <div class="col-sm-3">
                    <input type="text" id="name" name="name" ng-model="formData.name" class="form-control" required late-validate />
                </div>

                <div class="col-sm-3">
	                <form-validate valattributeform="createsubjectcategoryform" valattribute="name"/>
	            </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">{{'label.input.is_active' | translate}} </label>
                <div class="col-sm-3">
                    <input class="input-mini-small" type="checkbox"
                           ng-model="formData.isActive">
                </div>
            </div>

             <div class="col-md-offset-3">
                <a id="cancel" href="#/subjectcategories" class="btn btn-default">{{'label.button.cancel' | translate}}</a>
                <button id="save" type="submit" class="btn btn-primary"
                    has-permission='CREATE_SUBJECT_CATEGORIES'>{{'label.button.save' | translate}}</button>
            </div>
        </fieldset>
    </form>
</div>
