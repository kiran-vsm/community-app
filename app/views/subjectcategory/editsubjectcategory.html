<div class="col-md-12" ng-controller="EditSubjectCategoryController">
    <ul class="breadcrumb">
        <li><a href="#/subjectcategories">{{'label.anchor.subjectcategories' | translate}}</a></li>
        <li><a href="#/subjectcategories/view/{{subjectCategoryId}}">{{'label.anchor.view' | translate}}</a></li>
        <li class="active">{{'label.anchor.edit' | translate}}</li>
    </ul>
    <div class="well">
        <form name="editsubjectcategoryform" novalidate="" class="form-horizontal" rc-submit="update()">
            <fieldset>
                <legend>{{'label.heading.edit.subject.category' | translate}}</legend>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">{{'label.input.name' | translate}}<span
                            class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="name" name="name" ng-model="formData.name" class="form-control"
                            required late-Validate />
                    </div>
                    <div class="col-sm-3">
                        <form-validate valattributeform="editsubjectcategoryform" valattribute="name" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">{{'label.input.is_active' | translate}} </label>
                    <div class="col-sm-3">
                        <input class="input-mini-small" type="checkbox"
                               ng-model="formData.isActive">
                    </div>
                </div>
                <div class="col-md-offset-3">
                    <a id="cancel" ng-click="cancel()" class="btn btn-default">{{'label.button.cancel' | translate}}</a>
                    <button id="update" type="submit" class="btn btn-primary"
                        has-permission='EDIT_SUBJECT_CATEGORY'>{{'label.button.update' | translate}}</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
